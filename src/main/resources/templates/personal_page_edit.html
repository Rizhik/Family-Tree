<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/css-style.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
<title>Personal Page - EDIT</title>
<meta charset="UTF-8" />

<script src="js/jQuery.js"></script>
<script src="js/helper.js"></script>
</head>
<body>

	<div id="header">
		<h1>
			Personal Card - <span style="color: yellow">EDIT</span>
		</h1>
	</div>

	<form id="personalInfoForm" action="#" th:object="${info}"
		th:action="@{/personal_page_edit/{id}(id=${info.id})}" method="post">
		<div>
			<div class="Photo" style="float: left; padding: 50px;">
				<div>
					<img src="images/Portret.jpg" alt="Photo" />
				</div>
				<div>
					<p>Select image to upload:</p>
					<input type="file" name="fileToUpload" id="fileToUpload" /> <input
						type="submit" value="Upload Image" name="submit" />
				</div>
			</div>

			<div class="PesronalInfo" style="float: left; padding: 50px;">
				<table border="1">
					<tr>
						<td>Last Name</td>
						<td><input type="text" id="lastName" th:field="*{lastName}" /></td>


					</tr>
					<tr>
						<td>First Name</td>
						<td><input type="text" id="firstName" th:field="*{firstName}" /></td>
					</tr>
					<tr>
						<td>Middle Name</td>
						<td><input type="text" id="middleName"
							th:field="*{middleName}" /></td>
					</tr>
					<tr>
						<td>Years</td>
						<td><script src="http://code.jquery.com/jquery-1.10.2.js"></script>
							<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
							<script>
								$(function() {
									$("#datepicker_birth").datepicker();
								});
							</script> <input type="text" id="datepicker_birth" /></td>
						<td><script>
							$(function() {
								$("#datepicker_death").datepicker();
							});
						</script> <input type="text" id="datepicker_death" /> <script>
							document.getElementById('datepicker_death').value = new Date()
									.toISOString().substring(0, 10);
						</script></td>
					</tr>
					<tr>
						<td>Place of birth</td>
						<td><input type="text" id="placeOfBirth"
							th:field="*{placeOfBirth}" /></td>
						<td><button>Map</button></td>
					</tr>
					<tr>
						<td>Curent Address</td>
						<td><input type="text" id="currentAddress"
							th:field="*{currentAddress}" /></td>
						<td><button>Map</button></td>
					</tr>
					<tr>
						<td>Place of Death</td>
						<td><input type="text" id="placeOfDeath"
							th:field="*{placeOfDeath}" /></td>
						<td><button>Map</button></td>
					</tr>

				</table>
			</div>

		</div>



		<div style="clear: both">
			<article class="tabs">

				<section id="tab1">
					<h2>
						<a href="#tab1">Biography</a>
					</h2>

					<div>
						<!--	<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
			<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script> -->



						<textarea name="editor1" cols="100" rows="auto">
				<h3>Biography</h3>
				<p>Some simple text about this person</p>
				<hr />
				<h3>Test</h3>
				<table border="1">
					<tr>
						<td>Mother</td>
						<td>Sidorenko Ann</td>
					</tr>
					<tr>
						<td>Father</td>
						<td>Smith Tom</td>
					</tr>
					<tr>
						<td>Brothers and/or sisters</td>
						<td>Jack, Alex, Kate</td>
					</tr>
					<tr>
						<td>Wife or Husband</td>
						<td>Tim Clouth</td>
					</tr>
					<tr>
						<td>Children</td>
						<td>Oliv</td>
					</tr>
				</table>
  			</textarea>
						<script src="http://cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
						<script>
							CKEDITOR.replace('editor1');
						</script>
						<br />
					</div>

				</section>

				<section id="tab2">
					<h2>
						<a href="#tab2">Tree</a>
					</h2>
					<p>This content appears on tab 2.</p>
				</section>

				<section id="tab3">
					<h2>
						<a href="#tab3">Life Map</a>
					</h2>
					<script src="https://maps.googleapis.com/maps/api/js"></script>
					<script src="scripts/google-map-script.js"></script>
					<div id="map-canvas"></div>
				</section>

				<section id="tab4">
					<h2>
						<a href="#tab4">Photo Galary</a>
					</h2>
					<table style="width: 194px;">
						<tr>
							<td align="center"
								style="height: 194px; background: url(https://www.gstatic.com/pwa/s/v/lighthousefe_20150520.00_p0/transparent_album_background.gif) no-repeat left">
								<a href=""> <img
									src="https://lh3.googleusercontent.com/-ZwkuJIIfwSk/ThE5aBDLP_E/AAAAAAAAPeU/LpGGXZlmlic/s160-c/bRQnCC.jpg"
									width="160" height="160" style="margin: 1px 0 0 4px;" />
							</a>
							</td>
						</tr>
						<tr>
							<td
								style="text-align: center; font-family: arial, sans-serif; font-size: 11px">
								<a href=""
								style="color: #4D4D4D; font-weight: bold; text-decoration: none;">Ограничиваю
									доступ к альбомам! Подробнее внутри</a>
							</td>
						</tr>
					</table>
				</section>

				<section id="tab5">
					<h2>
						<a href="#tab5">Documents</a>
					</h2>
					<p>This content appears on tab 5.</p>
				</section>

			</article>

			<div class="EditButtons">

				<button>Delete</button>
				<input type="submit" value="Save" name="Save" />
				<button onClick="location.href='personal_page.html'">Cancel</button>
			</div>
		</div>

	</form>
</body>
</html>
